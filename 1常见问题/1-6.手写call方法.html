<script>
    Function.prototype.myCall=function(thisObj,...arr){
        // 动态添加属性
        const key=Symbol('key')
        thisObj[key]=this
        thisObj[key](...arr)
        delete thisObj[key] 
    }
    function fn(num1,num2){
        console.log(this)
        console.log(num1,num2)
    }
    let obj={
        name:'1'
    }
    fn.myCall(obj,2,3)
</script>
